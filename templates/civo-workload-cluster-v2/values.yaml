# Workload Cluster Configuration
workloadClusterName: civo-cluster-example
workloadClusterRegion: LON1
cloudAccountName: civo-account

# Cluster Infrastructure Settings
workloadClusterNodeCount: "3"
workloadClusterInstanceType: g4s.kube.medium
isGpu: "false"

# Terraform Configuration
# @input.type: string
# @input.description: the complete url for the terraform module
# e.g. git::https://github.com/gitops-ing/mgmt-cluster-gitops.git//terraform/aws/modules/bootstrap?ref=template-engine
# @input.required: false
workloadClusterTerraformModuleUrl: git::https://github.com/gitops-ing/mgmt-cluster-gitops.git//terraform/civo/modules/workload-cluster?ref=main

# GitOps Repository Configuration
gitopsRepoUrl: "https://github.com/gitops-ing/barclays-corp-gitops"
teamGitopsRepoUrl: "https://github.com/gitops-ing/team-gitops-repo"

# Environment Configuration
workloadEnvironment: development
envName: dev

# Project/Management Cluster Configuration
projectStateStoreBucket: k1-bu-mgmt-kubefirst-one-mgmt-cluster
projectClusterRegion: us-west-2
projectClusterAwsAccountId: "555935582951"
projectClusterAssumeRole: "arn:aws:iam::555935582951:role/crossplane-mgmt-barclays-corp"

# Secret Management
clusterSecretStoreName: mgmt-barclays-corp-aws-ssm

# Civo Provider Configuration
civoProviderVersion: "1.1.0"

# Platform Component Versions
certManagerVersion: "v1.14.4"
ingressNginxVersion: "4.12.1"
reloaderVersion: "v1.0.10"

# Wait Job Configuration
waitJobImage: "dtzar/helm-kubectl:3.19.0"

# Feature Flags (optional)
enableCertManager: true
enableIngressNginx: true
enableReloader: true
