apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: {{ .Values.workloadClusterName }}-cert-manager
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/sync-wave: '30'
spec:
  project: {{ .Values.workloadClusterName }}-platform
  source:
    repoURL: https://charts.jetstack.io
    targetRevision: {{ .Values.certManagerVersion }}
    helm:
      values: |-
        serviceAccount:
          create: true
          name: cert-manager
        installCRDs: true
    chart: cert-manager
  destination:
    name: {{ .Values.workloadClusterName }}
    namespace: cert-manager
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
