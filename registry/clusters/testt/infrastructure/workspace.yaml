apiVersion: tf.upbound.io/v1beta1
kind: Workspace
metadata:
  name: civo-cluster-example-infrastructure
spec:
  providerConfigRef:
    name: civo-cluster-example
  forProvider:
    source: Remote
    module: git::https://github.com/gitops-ing/mgmt-cluster-gitops.git//terraform/civo/modules/workload-cluster?ref=main
    vars:
    - key: cluster_name
      value: civo-cluster-example
    - key: cluster_region
      value: LON1
    - key: environment
      value: civo-cluster-example
    - key: node_count
      value: ""
    - key: node_type
      value: 
    - key: is_gpu
      value: "false"
