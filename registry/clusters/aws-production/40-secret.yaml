apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: aws-production-secrets
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/sync-wave: '40'
spec:
  project: aws-production-platform
  source:
    repoURL: https://github.com/gitops-ing/barclays-corp-gitops
    path: registry/clusters/aws-production/secrets
    targetRevision: HEAD
  destination:
    name: aws-production
    namespace: aws-production
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
