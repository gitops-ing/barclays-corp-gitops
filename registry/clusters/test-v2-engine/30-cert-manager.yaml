apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: civo-cluster-example-cert-manager
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/sync-wave: '30'
spec:
  project: civo-cluster-example-platform
  source:
    repoURL: https://charts.jetstack.io
    targetRevision: v1.14.4
    helm:
      values: |-
        serviceAccount:
          create: true
          name: cert-manager
        installCRDs: true
    chart: cert-manager
  destination:
    name: civo-cluster-example
    namespace: cert-manager
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
---
