apiVersion: external-secrets.io/v1
kind: ClusterSecretStore
metadata:
  name: private-preprod-dryrun-jd1-aws-secret-manager
  annotations:
    argocd.argoproj.io/sync-wave: '10'
spec:
  provider:
    aws:
      service: ParameterStore
      region: barclays-lon1
      role: arn:aws:iam:::role/eso-private-preprod-dryrun-jd1
      auth:
        jwt:
          serviceAccountRef:
            name: external-secrets
            namespace: external-secrets-operator
