apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: civo-public-lon1-environment
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  description: civo-public-lon1 description
  sourceRepos:
  - 'https://github.com/barclays-corp/barclays-corp-gitops.git'
  destinations:
  - name: in-cluster
    namespace: civo-public-lon1-environment
  clusterResourceWhitelist:
  - group: '*'
    kind: '*'
  roles:
  - description: civo-public-lon1-admin-role
    groups:
    - admins
    name: admin-role
    policies:
    - p, proj:civo-public-lon1:admin-role, applications, *, civo-public-lon1/*, allow
