apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: civo-preprod-public
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  description: civo-preprod-public description
  sourceNamespaces: ["civo-preprod-public-environment"]
  sourceRepos:
  - 'https://github.com/barclays-corp/barclays-corp-gitops.git'
  destinations:
  - name: civo-preprod-public
    namespace: '*'
  clusterResourceWhitelist:
  - group: '*'
    kind: '*'
  roles:
  - description: civo-preprod-public-admin-role
    groups:
    - admins
    name: admin-role
    policies:
    - p, proj:civo-preprod-public:admin-role, applications, *, civo-preprod-public/*, allow
