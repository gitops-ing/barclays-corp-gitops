apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: demoday-environment
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  description: demoday description
  sourceRepos:
  - 'https://github.com/barclays-corp/barclays-corp-gitops.git'
  destinations:
  - name: in-cluster
    namespace: demoday-environment
  clusterResourceWhitelist:
  - group: '*'
    kind: '*'
  roles:
  - description: demoday-admin-role
    groups:
    - admins
    name: admin-role
    policies:
    - p, proj:demoday:admin-role, applications, *, demoday/*, allow
