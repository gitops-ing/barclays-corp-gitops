apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: testv2-environment
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  description: testv2 description
  sourceRepos:
  - "https://github.com/gitops-ing/team-gitops-repo"
  destinations:
  - name: in-cluster
    namespace: testv2-environment
  clusterResourceWhitelist:
  - group: '*'
    kind: '*'
  roles:
  - description: testv2-admin-role
    groups:
    - admins
    name: admin-role
    policies:
    - p, proj:testv2:admin-role, applications, *, testv2/*, allow
---
