apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: sandbox-host-cert-manager
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/sync-wave: '30'
spec:
  project: sandbox-host-platform
  source:
    repoURL: https://charts.jetstack.io
    targetRevision: v1.14.4
    helm:
      values: |-
        serviceAccount:
          create: true
          name: cert-manager
          annotations:
            eks.amazonaws.com/role-arn: 'arn:aws:iam::126827061464:role/cert-manager-sandbox-host'
        installCRDs: true
    chart: cert-manager
  destination:
    name: sandbox-host
    namespace: cert-manager
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
