apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: sandbox-host-bootstrap
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/sync-wave: '15'
spec:
  project: default
  source:
    repoURL: https://github.com/gitops-ing/barclays-corp-gitops
    path: registry/clusters/sandbox-host/infrastructure-bootstrap
    targetRevision: HEAD
  destination:
    name: in-cluster
    namespace: sandbox-host
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 30
      backoff:
        duration: 1m
        factor: 1
