apiVersion: "external-secrets.io/v1"
kind: ExternalSecret
metadata:
  name: sandbox-host
  annotations:
    argocd.argoproj.io/sync-wave: '20'
  labels:
    app.kubernetes.io/part-of: argocd
spec:
  target:
    name: sandbox-host
    template:
      metadata:
        labels:
          argocd.argoproj.io/secret-type: cluster
      engineVersion: v2
      data:
        name: "{{ .cluster_name }}"
        server: "{{ .host }}"
        clusterResources: "true"
        config: |
          {
              "awsAuthConfig": {
                  "clusterName": "{{ .cluster_name }}",
                  "roleARN": "{{ .argocd_role_arn }}"
              },
              "tlsClientConfig": {
                  "insecure": false,
                  "caData": "{{ .cluster_ca_certificate }}"
              }
          }
  secretStoreRef:
    kind: ClusterSecretStore
    name: mgmt-barclays-corp-aws-ssm
  refreshInterval: 10s
  data:
    - remoteRef:
        key: /clusters/sandbox-host  
        property: argocd_role_arn
        conversionStrategy: Default
      secretKey: argocd_role_arn
    - remoteRef:
        key: /clusters/sandbox-host  
        property: cluster_ca_certificate
        conversionStrategy: Default
      secretKey: cluster_ca_certificate
    - remoteRef:
        key: /clusters/sandbox-host 
        property: cluster_name
      secretKey: cluster_name
    - remoteRef:
        key: /clusters/sandbox-host 
        property: host
      secretKey: host
