apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: virtual-dev-cluster-2-infrastructure
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/sync-wave: '10'
spec:
  project: default
  source:
    repoURL: https://github.com/gitops-ing/barclays-corp-gitops
    path: registry/clusters/virtual-dev-cluster-2/infrastructure
    targetRevision: HEAD
  destination:
    name: in-cluster
    namespace: virtual-dev-cluster-2
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 1m
        maxDuration: 15m0s
        factor: 2
