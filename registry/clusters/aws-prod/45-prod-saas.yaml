apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: aws-prod-prod-saas
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/sync-wave: '45'
spec:
  project: aws-prod-environment
  source:
    repoURL: https://github.com/barclays-corp/barclays-corp-gitops.git
    path: registry/environments/prod-saas/aws-prod
    targetRevision: HEAD
  destination:
    name: in-cluster
    namespace: aws-prod-environment
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
